<html>
  <head>
    
    <title>first easyui</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<meta http-equiv="cache-control" content="no-cache">
	<meta http-equiv="expires" content="0">

  <link rel="stylesheet" href="easyui/themes/default/easyui.css" type="text/css"></link>
  <link rel="stylesheet" href="easyui/themes/icon.css" type="text/css"></link>
  <script type="text/javascript" src="easyui/jquery.min.js"></script>
  <script type="text/javascript" src="easyui/jquery.easyui.min.js"></script>
  <script type="text/javascript" src="easyui/locale/easyui-lang-zh_CN.js"></script></head>

  <body>
<ul id="tt"></ul>
<script>
		$(function(){
			
			$('#tt').tree({    
				checkbox:true,	
				animate:true,	
				//cascadeCheck:false,		
				//onlyLeafCheck:true,
				//dnd:true,
				lines:true,
				/* data: [{
					text: 'Item1',
					state: 'closed',
					children: [{
						text: 'Item11'
					},{
						text: 'Item12'
					}]
				},{
					text: 'Item2'
				}] */
				
			    url:'tree_data.json'   
			});
		});
		//添加节点
		function addNode(){
			var node = $('#tt').tree('getSelected');
			if (node){
				$('#tt').tree('insert', {
					before: node.target,
					data: {
						id: 21,
						text: 'node21 text'
					}
				});
			}
		}
		//删除节点
		function delNode(){
			var node = $('#tt').tree('getSelected');
			$('#tt').tree('remove', node.target);
		}
		//获取选择的节点
		function showNode(){
			var nodes = $('#tt').tree('getChecked', ['indeterminate','checked']);
			for(var i =0;i<nodes.length;i++){
				alert(nodes[i].text);
			}
		}
</script>

<input type="button" onclick="addNode()" value="add"/>
<input type="button" onclick="delNode()" value="del"/>
<input type="button" onclick="showNode()" value="show"/>
  </body>
</html>
