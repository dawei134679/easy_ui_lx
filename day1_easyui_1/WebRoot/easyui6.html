  <body>
<div id="dd">Dialog Content.</div> 
<script type="text/javascript">
$('#dd').dialog({    
    title: 'My Dialog',    
    width: 400,    
    height: 200,    
    closed: false,    
    cache: false,       
    modal: true,
    toolbar:[{
				text:'编辑',
				iconCls:'icon-edit',
				handler:function(){
					alert('edit');
				}
			},{
				text:'帮助',
				iconCls:'icon-help',
				handler:function(){
					alert('help');
				}
	 }],
	 buttons:[{
				text:'保存',
				handler:function(){
					alert('保存');
				}
			},{
				text:'关闭',
				handler:function(){
					alert('关闭');
			}
	 }]
      
});    

</script>
