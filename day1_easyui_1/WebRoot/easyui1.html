  	         事件： data-options="事件名：function(){}
  	方法：$(选择器).控件类型(方法名，参数列表)
   -->

    <div id="dd" class="easyui-dialog" title="My Dialog" style="width:400px;height:200px;"

	<div id="dlg-buttons">

			iconCls="icon-ok">保存</a><a href="javascript:closeDollDialog()"

	</div>
